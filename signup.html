<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BuzzBoard - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <div class="auth-card">
    <h2>Create Account</h2>
    <p>Join the buzz today!</p>

    <div class="input-group">
      <label>Full Name</label>
      <input id="name" placeholder="e.g. Ali Khan" />
    </div>

    <div class="input-group">
      <label>Email Address</label>
      <input id="email" placeholder="Enter your email" type="email" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input id="password" placeholder="Min 6 characters" type="password" />
    </div>

    <button id="signupBtn" class="btn btn-primary auth-btn">
      Sign Up <i class="ri-user-add-line"></i>
    </button>

    <div class="auth-footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script src="signup.js"></script>
</body>

</html>
